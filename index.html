<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width">
	<title>Weight converter App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>


<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center display-5 mb-3 ">Weight converter</h2>
				<form>
					<div class="form-group">
						<input type="number" class=" form-control form-control-sm" placeholder="Enter units in Kilograms" id="kgInput" name="">
						
					</div>
					
				</form>
				<div id="outPut">
					<div class="card bg-info mb-1">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput">
								
							</div>
							
						</div>
						
					</div>

					<div class="card bg-primary mb-1">
						<div class="card-block">
							<h4>Tonnes:</h4>
							<div id="tnOutput">
								
							</div>
							
						</div>
						
					</div>

					<div class="card bg-success mb-1">
						<div class="card-block">
							<h4>Pounds:</h4>
							<div id="lbOutput">
								
							</div>
							
						</div>
						
					</div>

					<div class="card bg-warning mb-1">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput">
								
							</div>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>








<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
